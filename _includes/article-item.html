<div class="article">
    <div class="title">
        <a href="{{post.url}}">{{post.title}}</a>
    </div>
    {% if post.tags != '' %}
    <div class="tags">
        <span class="tags-label">tags:</span>
        {% for tag in post.tags %}
            <a href="{{site.url}}/pages/{{tag}}.html" class="tag">{{tag}}</a>
        {% endfor %}
    </div>
    {% endif %}
    <div class="date">
        {{post.date | date: "%Y-%m-%d"}}
    </div>
    <div class="abstract">
        {{post.excerpt}}
    </div>
</div>
